<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
   
   

let va = parseInt(prompt('enter value to mul'))

for(let i =2; i<=va;i++)
{
    

    for( let j = 1; j<=10; j++){
        document.write('<table border="2">')
        document.write('<tr>')
         document.write('<td>')
        document.write(i+' x '+j+'='+i*j+'</br>')
        document.write('</td>')
        document.write('</tr>')
    }
    document.write('</table> </br')
}
     

</script>
</body>
</html>
